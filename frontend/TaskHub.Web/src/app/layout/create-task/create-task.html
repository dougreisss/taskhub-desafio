<h2 mat-dialog-title>Create a new task</h2>
<mat-dialog-content class="dialog-content">

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]=data.title />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]=data.description />
    </mat-form-field>

    <!-- <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]=data.statusId />
    </mat-form-field> -->

    <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select>
            @for (status of taskStatusDto(); track status.id) {
            <mat-option [value]="status.id">{{status.status}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Due Date</mat-label>
        <input type="date" matInput [(ngModel)]="formattedDate" />
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button matButton [mat-dialog-close]="data" cdkFocusInitial>Create</button>
    <button matButton (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
