<h2 mat-dialog-title>Create a new task</h2>
<mat-dialog-content class="dialog-content">

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]=data.title />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]=data.description />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]=data.statusId />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Due Date</mat-label>
        <input matInput [(ngModel)]=data.dueDate />
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button matButton [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <button matButton (click)="onNoClick()">No</button>
</mat-dialog-actions>
