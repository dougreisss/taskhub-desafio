name: Angular CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' 

    - name: ğŸ“¦ Install dependencies
      run: npm install
      working-directory: ./frontend/TaskHub.Web

    - name: ğŸ› ï¸ Build the application
      run: npm run build --if-present
      working-directory: ./frontend/TaskHub.Web

    - name: âœ… Run tests
      run: npm test -- --watch=false --bail --no-progress --reporters=default --reporters=jest-junit
      working-directory: ./frontend/TaskHub.Web
